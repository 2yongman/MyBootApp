<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>top page</title>
  <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>

  <style>
    h1 {
      font-size: 18pt;
      font-weight: bold;
      color: gray;
    }

    body {
      font-size: 13pt;
      color: gray;
      margin: 5px 25px;
    }

    tr {
      margin: 5px;
    }

    th {
      padding: 5px;
      color: white;
      background: darkgray;
    }

    td {
      padding: 5px;
      color: black;
      background: #e0e0ff;
    }
  </style>
</head>

<body>
<h1 th:text="${msg}">Hello page</h1>
<table>
  <form method="post" action="/edit" th:object="${formModel}">
    <input type="hidden" name="id" th:value="*{id}"/>
    <tr>
      <td><label for="name">이름</label></td>
      <td><input type="text" id="name" th:value="*{name}"/></td>
    </tr>
    <tr>
      <td><label for="age">연령</label></td>
      <td><input type="text" id="age" th:value="*{age}"/></td>
    </tr>
    <tr>
      <td><label for="email">메일</label></td>
      <td><input type="text" id="email" th:value="*{email}"/></td>
    </tr>
    <tr>
      <td><label for="memo">메모</label></td>
      <td><textarea id="memo" th:text="*{memo}" cols="20" rows="5"></textarea></td>
    </tr>
    <tr>
      <td>
      </td>
      <td>
        <input type="submit"/>
      </td>
    </tr>
  </form>
</table>
<hr/>
<table>
  <tr>
    <th>ID</th>
    <th>이름</th>
  </tr>
  <tr th:each="obj : ${datalist}">
    <td th:text="${obj.id}"></td>
    <td th:text="${obj.name}"></td>
  </tr>
</table>


</body>
</html>
